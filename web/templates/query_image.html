<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href='/bootstrap.min.css'>
</head>
<body>
<div class="container">
    <h1>Welcome to my great SINGLE image generator</h1>
    <form action={{ url_for('single_image') }} method="POST">
      <label for="user_id">User ID:</label>
        <input class="form-control" type="number" name="user_id" id="user_id" required><br>

        <label for="number">Number to produce:</label>
        <input class="form-control" type="number" name="number" id="number" min="0" required><br>

        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
</body>
</html>
